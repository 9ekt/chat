<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/piesocket-js@5"></script>
        <script src="js/handler.js"></script>
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>Global Chat</title>
    </head>
    <body>

        <p class="title" style="color:white;">Global Chat</p>
        <p class="title-mini">Where the chaos starts!</p>

        <li class="message-box-template">
            <div class="profile-picture" id="dark-mode" style="position: absolute; height: 50px; width: 50px; border-radius: 50px; top: 4%; left: 2%; background-size: 50px 50px;"></div>
            <p class="username-usrbox" style="position: relative; margin-bottom: 30px; font-size: 20px; position: relative; left: 9%; top: 15px; background-color: transparent; width: 50%">Person Username 0</p>
            <p class="username-messagebox" id="inputfu" style="font-size: 20px; position: relative; left: 10%; background-color: transparent; width: 87%; height: 25%; top: 5%; padding-bottom: 10px;">Current Message.</p>
        </li>

        <div class="online-playerbox-template" style="background-color: #222426; width: 80%; height: 10%; border-radius: 25px; margin-left: auto; margin-right: auto; margin-top: 5px;">
            <div class="online-i" id="dark-mode" style="background-color: #8DDB74; position: relative; height: 15px; width: 15px; border-radius: 50px; top: 42%; left: 5%; background-size: 50px 50px;"></div>
            <p class="username-usrbox" style="position: relative; margin-bottom: 30px; font-size: 20px; position: relative; left: 15%; top: -10px; background-color: transparent; width: 100%">Person Username</p>
        </div>

        <div class="chat-holder" id="dark-mode">
            <div class="chat-inner" id="chatbox">
                <ul class="chat-inner2" style="list-style-type: none;">

                </ul>
            </div>
            <input class="send-message" id="dark-mode" type="text" placeholder="Enter a message">
            <svg class="send-button" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 2a1 1 0 0 1 .932.638l7 18a1 1 0 0 1-1.326 1.281L13 19.517V13a1 1 0 1 0-2 0v6.517l-5.606 2.402a1 1 0 0 1-1.326-1.281l7-18A1 1 0 0 1 12 2Z" clip-rule="evenodd" />
            </svg>
        </div>

        <div class="people-holder" id="dark-mode">
            <p class="people-title" id="dark-mode" style="position: relative; text-align: center;"> Online Users</p>
        </div>

        <div class="create-profile">
            <p class="title" style="color:white; position:absolute; left:21%;">Create a profile to join the chaos.</p>
            <input class="username-input" id="dark-mode" type="text" placeholder="Enter a username" style="position: absolute; left: 32.5%; top: 45%; width: 60%;">
            <div class="profile-picture-create" id="profile-pic-edit" style="position: absolute; height: 20vh; width: 10vw; border-radius: 100%; top: 20%; left: 2%; background-repeat: no-repeat; background-size: 20vh 10vw; background-image: url(https://cdn-icons-png.flaticon.com/512/2951/2951086.png)"></div>
            <button class="button-13" id="update-username" role="button" style="width: 10vw; left: 50%; top: 75%;">Join the chaos!</button>
        </div>

        <div class="update-profilepicture">
            <p class="title" style="color:white; position:absolute; left:27%; font-size: 22px;">Enter a direct link to an image to customize your profile.</p>
            <input class="profilepicture-input" id="dark-mode" type="text" placeholder="Enter a direct link" style="position: absolute; left: 32.5%; top: 45%; width: 60%;">
            <div class="profile-picture-preview" id="dark-mode" style="position: absolute; height: 20vh; width: 10vw; border-radius: 100%; top: 20%; left: 2%; background-size: 20vh 10vw"></div>
            <button class="button-13" id="update-cdn" role="button" style="width: 10vw; left: 50%; top: 75%;">Update my profile picture!</button>
        </div>
    </body>
</html>
